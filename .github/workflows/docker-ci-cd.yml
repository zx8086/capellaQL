name: Docker CI/CD with Bun

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: zx8086/capellaql:latest
          build-args: |
            BASE_URL="http://localhost"
            PORT=4000
            LOG_LEVEL=info
            LOG_MAX_SIZE=20m
            LOG_MAX_FILES=14d
            CN_ROOT=/usr/src/app
            YOGA_RESPONSE_CACHE_TTL=900000
            COUCHBASE_URL=${{ secrets.COUCHBASE_URL }}
            COUCHBASE_USERNAME=${{ secrets.COUCHBASE_USERNAME }}
            COUCHBASE_PASSWORD=${{ secrets.COUCHBASE_PASSWORD }}
            COUCHBASE_BUCKET=default
            COUCHBASE_SCOPE=_default
            COUCHBASE_COLLECTION=_default
            SERVICE_NAME=Couchbase CapellaQL Service
            SERVICE_VERSION=1.0.0
            DEPLOYMENT_ENVIRONMENT=production
            TRACES_ENDPOINT=https://otel-http-traces.siobytes.com
            METRICS_ENDPOINT=https://otel-http-metrics.siobytes.com
            LOGS_ENDPOINT=https://otel-http-logs.siobytes.com
            METRIC_READER_INTERVAL=1800000
            CONSOLE_METRIC_READER_INTERVAL=1800000

      - name: Deploy container
        run: |
          docker stop capellaql || true
          docker rm capellaql || true
          docker run -d --name capellaql \
            -p 4000:4000 \
            -e BASE_URL="http://localhost" \
            -e PORT=4000 \
            -e LOG_LEVEL=info \
            -e LOG_MAX_SIZE=20m \
            -e LOG_MAX_FILES=14d \
            -e CN_ROOT=/usr/src/app \
            -e YOGA_RESPONSE_CACHE_TTL=900000 \
            -e COUCHBASE_URL=${{ secrets.COUCHBASE_URL }} \
            -e COUCHBASE_USERNAME=${{ secrets.COUCHBASE_USERNAME }} \
            -e COUCHBASE_PASSWORD=${{ secrets.COUCHBASE_PASSWORD }} \
            -e COUCHBASE_BUCKET=default \
            -e COUCHBASE_SCOPE=_default \
            -e COUCHBASE_COLLECTION=_default \
            -e SERVICE_NAME="Couchbase CapellaQL Service" \
            -e SERVICE_VERSION=1.0.0 \
            -e DEPLOYMENT_ENVIRONMENT=production \
            -e TRACES_ENDPOINT=https://otel-http-traces.siobytes.com \
            -e METRICS_ENDPOINT=https://otel-http-metrics.siobytes.com \
            -e LOGS_ENDPOINT=https://otel-http-logs.siobytes.com \
            -e METRIC_READER_INTERVAL=1800000 \
            -e CONSOLE_METRIC_READER_INTERVAL=1800000 \
            zx8086/capellaql:latest
